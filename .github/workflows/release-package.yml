name: Angular Packages
on:
  release:
    types: [created, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g @angular/cli
      - run: npm ci

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: ng run build --configuration=production 
      - run: cd ./dist/ng-safe-eval
      - run: npm publish
        env:
          GIT_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: ng run build --configuration=production 
      - run: cd ./dist/ng-safe-eval
      - run: npm publish
        env: 
          NODE_AUTH_TOKEN: ${{secrets.TOKEN_NPM}}
